<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video controls muted autoplay loop width="560" height="315" poster="imagens/capa.png">

        <source src="midia/meu-video.mp4" type="video/mp4"></source>
        <source src="midia/meu-video.webm" type="video/webm"></source>
        <source src="midia/meu-videoreduzido.mp4" type="video/mp4"></source>
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo vídeos do YouTube.</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo.</h1>

    <iframe src="https://player.vimeo.com/video/789006133?h=82e9bae2d0&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <br>
    <a href="https://hsvasconcellos.github.io/html-css/">VOLTAR PARA A PÁGINA PRINCIPAL</a>

</body>

</html><source>
