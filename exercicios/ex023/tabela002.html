<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }

      thead,
      tfoot {
        background-color: gray;
        color: white;
      }

      td:nth-child(2) {
            text-align: right;
        }

    </style>
  </head>
  <body>
    <h1>Uso de tabelas grandes</h1>

    <!-- ANATOMIA PARA TABELAS GRANDES
    
    TABLE
        THEAD
            TR
                TD
                TH
        TBODY
            TR
                TD
                TH
        TFOOT 
            TR
                TD
                TH
                -->
    <table>
      <caption>População das Unidades Federativas</caption>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>46 024 937</td>
        </tr>

        <tr>
          <td>Minas Gerais</td>
          <td>20 732 660</td>
        </tr>

        <tr>
          <td>Rio de Janeiro</td>
          <td>16 615 526</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total de Habitantes</th>
          <td><strong>83.373.123</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
